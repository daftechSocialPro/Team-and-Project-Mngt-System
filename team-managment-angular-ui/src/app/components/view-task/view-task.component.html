<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"> Evaluate Completed Task</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>
    <div class="card">
        <div class="card-body">
            <p-chip [label]="task.employeeName" [image]="getImage(task.employeeImagePath)" styleClass="m-1"></p-chip>
                {{task.taskName}}
                {{task.taskDescription}}
                {{task.endDate}}
                {{task.taskPriority}}
                {{task.projectName}}
                <form [formGroup]="TaskApprovalForm" (submit)="onSubmit()">
                    <div class="p-fluid p-formgrid grid">
                    <div class="field col-12 md:col-4">
                        <label htmlFor="state">Task Approval Status</label>
                        <p-dropdown [options]="taskApprovalDropDown" optionLabel="name"
                            formControlName="TaskApproval" placeholder="Select Task Status" ></p-dropdown>
                    </div>
                    <div *ngIf="showInput() === 'REJECTED'" class="field col-12 md:col-4">
                        <label htmlFor="firstname2">Rejection Remark</label>
                        <input pInputText id="firstname2" formControlName="RejectionRemark" type="text" />
                    </div>
                    <button pButton type="submit" [disabled]="!TaskApprovalForm.valid" label="Submit"></button>
                    </div>
                </form>
            
        </div>
    </div>

</div>

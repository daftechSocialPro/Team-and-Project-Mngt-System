<div class="modal-header">
        
    <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
</div>   

   
  
  <div class="text-center"*ngIf="type === 'image'">
    <img [src]="pdflink" alt="Image"  style="width: 100%;"  />
  </div>
  <div *ngIf="type !== 'image' ">
    <embed [src]="pdflink" [type]="type" width="100%" height="650px" />
  </div>

<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>Projects List</h5>
            <div class="text-right">
                <button pButton label="Project" class="p-button-outlined mb-2"  icon="pi pi-plus" (click)="addProject()"></button>
            </div>
			<p-dataView #dv [value]="projects" dataKey="id" [rows]="9" filterBy="name" layout="grid" [paginator]="true" [rows]="9" [sortField]="sortField" [sortOrder]="sortOrder">
				<ng-template pTemplate="header">
					<div class="flex flex-column md:flex-row md:justify-content-between gap-2">
						<p-dropdown [options]="sortOptions" placeholder="Sort" (onChange)="onSortChange($event)"></p-dropdown>
						<span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Search by Name" (input)="onFilter(dv, $event)">
                        </span>	
						<p-dataViewLayoutOptions></p-dataViewLayoutOptions>
					</div>
				</ng-template>

				<ng-template let-project pTemplate="listItem">
					<div class="col-12">
						<div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                            <p-avatarGroup styleClass="mb-3">
                                <p-avatar image="assets/demo/images/avatar/amyelsner.png" size="large" shape="circle"></p-avatar>
                                <p-avatar image="assets/demo/images/avatar/asiyajavayant.png" size="large" shape="circle"></p-avatar>
                                <p-avatar image="assets/demo/images/avatar/onyamalimba.png" size="large" shape="circle"></p-avatar>
                                <p-avatar image="assets/demo/images/avatar/ionibowcher.png" size="large" shape="circle"></p-avatar>
                                
                                <p-avatar label="+2" shape="circle" size="large" [style]="{'background-color':'#2563eb', 'color': '#ffffff'}"></p-avatar>
                            </p-avatarGroup>
							<div class="flex-1 flex flex-column align-items-center text-center md:text-left">
								<div class="font-bold text-2xl">{{project.projectName}}</div>
								<div class="mb-2">{{project.description}}</div>
								
								<div class="flex align-items-center mt-2">
									<i class="pi pi-stopwatch mr-2"></i>
									<span class="font-semibold">{{project.dueDate | date:'yyyy-MM-dd'}}</span>
								</div>
							</div>
							<div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
								<span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">{{project.assignedTo}}</span>
								<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" ></button>
								<!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{project.projectStatus}}</span> -->
							</div>
						</div>
					</div>
				</ng-template>

				<ng-template let-project pTemplate="gridItem">
					<div class="col-12 md:col-4">
						<div class="card m-3 border-1 surface-border">
							<div class="flex flex-wrap gap-2 align-items-center justify-content-between mb-2">
								<div class="flex align-items-center">
									<i class="pi pi-stopwatch mr-2"></i>
									<span class="font-semibold">{{project.dueDate | date:'yyyy-MM-dd'}}</span>
								</div>
								<!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{projects.projectStatus}}</span> -->
							</div>
							<div class="flex flex-column align-items-center text-center mb-3">
								
								<div class="text-2xl font-bold">{{project.projectName}}</div>
								<div class="mb-3">{{project.description}}</div>
								
							</div>
                            <span class="text-2xl font-semibold">{{project.assignedTo}}</span>
							<div class="flex align-items-center justify-content-between">
                                <p-avatarGroup styleClass="mb-3">
                                    <p-avatar image="assets/demo/images/avatar/amyelsner.png" size="large" shape="circle"></p-avatar>
                                    <p-avatar image="assets/demo/images/avatar/asiyajavayant.png" size="large" shape="circle"></p-avatar>
                                    <p-avatar image="assets/demo/images/avatar/onyamalimba.png" size="large" shape="circle"></p-avatar>
                                    <p-avatar image="assets/demo/images/avatar/ionibowcher.png" size="large" shape="circle"></p-avatar>
                                    
                                    <p-avatar label="+2" shape="circle" size="large" [style]="{'background-color':'#2563eb', 'color': '#ffffff'}"></p-avatar>
                                </p-avatarGroup>
								
								<button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary mr-2" (click)="editProject(project.id)"></button>
							</div>
						</div>
					</div>
				</ng-template>
			</p-dataView>
		</div>
	</div>

</div>

<p-dialog header="Add Project" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <app-add-project (employeeAdded)="onProjectAdded($event)" />
</p-dialog>

<p-dialog *ngIf="selectedId" header="Edit Project" [(visible)]="editVisible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <app-edit-project [projectId] = "selectedId"/>
</p-dialog>

<div class="col-12">
    <div class="card">

        <h5>Client List</h5>
        <div class="text-right">
            <button pButton label="Client" class="p-button-outlined mb-2" (click)=" addClients()"
                icon="pi pi-plus"></button>
        </div>
        <p-table #dt1 [value]="clients" [loading]="loading" dataKey="id" [rows]="5" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true"
            [globalFilterFields]="['Name','phoneNumber','lastName','email','employmentDate','employmentPosition','employmentStatus']"
            responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                            placeholder="Search Keyword" class="w-full" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Name
                            <p-columnFilter type="text" field="name" display="menu"
                                placeholder="Search by name"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Email
                            <p-columnFilter type="text" field="country.name" display="menu"
                                placeholder="Search by country"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                         Address

                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                           Description
                        </div>
                    </th>
               
                    <th></th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-client>
                <tr>
                    <td>
                        <img [alt]="client.name" [src]="getImage(client.imagePath)" 
                            style="vertical-align: middle; border-radius: 50%; width: 30px; height: 30px;" />

                        <span class="image-text ml-2">{{client.name}}</span>
                    </td>
                    <td>
                        {{client.email}} 
                    </td>
                    <td>
                        {{client.address}}
                    </td>
                    <td>
                        {{client.description }}
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editEmployee(employee.id)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No employee found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>



<p-dialog header="Add Employee" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <app-add-employee (employeeAdded)="onClientAdded($event)" />
</p-dialog>

<div class="col-12">
    <div class="card">
        <h5>Users List</h5>
        <div class="text-right">
            <button pButton label="User" class="p-button-outlined mb-2" (click)="addUser()" icon="pi pi-plus"></button>
        </div>
        <div class="grid mt-2" style="background-color: #eff3f8;border-radius: 10px;">

            <div class="col-12 lg:col-6 xl:col-3" *ngFor="let user of users">
                <div class="card mb-0">
                    <div class="flex justify-content-between mb-3">
                        <div>
                            <span class="block text-500 font-medium mb-3">{{ user.name }}</span>
                            <div class="text-900 font-medium text-xl">{{user.userName}}</div>
                        </div>
                        <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                            [ngStyle]="{width: '4rem', height: '4rem',borderRadius:'20px'}">
                            <img [src]="getImage(user.imagePath)" width="100%" alt="User Image">


                        </div>
                    </div>

                    <ng-container *ngFor="let role of user.roles; let last = last">
                        <!-- <span class="text-green-500 font-medium">{{ role.name.toUpperCase() }}</span> -->
                        <button (click)="manageRoles(user.id)" pButton pRipple type="button" [label]="role.name.toUpperCase()" class="p-button-text"></button>
                        <ng-container *ngIf="!last"><span class="text-green-500 font-medium">, </span></ng-container>
                      </ng-container>
                </div>
            </div>

        </div>
    </div>

    <p-dialog header="Add User" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
    [resizable]="false">
    <app-add-user (userAdded)="onUserAdded($event)" />
</p-dialog>

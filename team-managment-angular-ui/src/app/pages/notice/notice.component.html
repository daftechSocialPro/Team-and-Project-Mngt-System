<div class="col-12">
    <div class="card">

        <h5>All Notices List</h5>
        <div class="text-right">
            <button pButton label="notice" class="p-button-outlined mb-2" (click)="addNotice()"
                icon="pi pi-plus"></button>
        </div>
        <p-table #dt1 [value]="notices" [loading]="loading" dataKey="id" [rows]="5" [rowHover]="true"
            styleClass="p-datatable-gridlines" [paginator]="true"
            [globalFilterFields]="['firsName','phoneNumber','lastName','email','employmentDate','employmentPosition','employmentStatus']"
            responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                        (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                            placeholder="Search Keyword" class="w-full" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Announcer
                            <p-columnFilter type="text" field="name" display="menu"
                                placeholder="Search by name"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Message
                            <p-columnFilter type="text" field="country.name" display="menu"
                                placeholder="Search by country"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 10rem">
                        <div class="flex justify-content-between align-items-center">
                         Date
                            <p-columnFilter type="date" field="date" display="menu"
                                placeholder="mm/dd/yyyy"></p-columnFilter>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-notice>
                <tr>
                    <td>
                        <img [alt]="notice.firstName" [src]="getImage(notice.employee.imagePath)" width="32"
                        style="vertical-align: middle; border-radius: 20px;" />

                    <span class="image-text ml-2">{{notice.employee.name}}</span>

                    </td>
                    <td>
                        {{notice.content}}
                    </td>
                    <td>
                        {{notice.createdDate | date: 'MM/dd/yyyy'}}
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No Notice Found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading Notice Data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>

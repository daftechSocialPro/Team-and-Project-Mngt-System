
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"> Update Project</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
    <form [formGroup]="ImageForm" (submit)="onSubmit()">
        <div class="row">
        <div class="col-md-6"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               >
            <img  [src]="getImage2()" alt="Profile"
                style="width: 100px; border-radius: 50%; height: 100px;">
            <input #file (change)="onUpload2($event)" type="file" style="display: none;" accept="image/*" />
            <div class="pt-2">
                <a (click)="file.click()" style="width: 100%;" class="btn btn-outline-primary btn-sm"
                    title="Upload new profile image">
                    <i class="bi bi-upload"></i> Upload Image
                </a>
            </div>
        </div>
       
        <button pButton type="submit" [disabled]="!ImageForm.valid" label="Submit"></button>
    </div>
    </form>
</div>
</div>
</div>

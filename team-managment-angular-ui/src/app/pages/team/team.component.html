<div class="col-12">
    <div class="card">
      <h5>Team List</h5>
      <div class="text-right">
        <button pButton label="Team" class="p-button-outlined mb-2" icon="pi pi-plus" (click)="addTeam()"></button>
      </div>
      <div class="card-container">
        <div class="card team-card" *ngFor="let item of teams">
          <div class="toper">  
            <h4 class="teamName">{{ item.teamName }}</h4>
            <p-button icon="pi pi-pencil" styleClass="p-button-rounded p-button-warning p-button-outlined" class="editbtn" (click)="updateTeam(item)"></p-button>
          </div>
          <ul class="p-list custom-list">
            <ng-container *ngFor="let pro of item.teamProjects">
              <li class="p-list-item">
                <i class="pi pi-folder"></i>
                {{ pro.name }}
              </li>
            </ng-container>
          </ul>
          <div class="avatar-group justify-content-center">
            <p-avatarGroup styleClass="mb-3" [style]="{'display': 'flex', 'flex-direction': 'row'}">
              <ng-container *ngFor="let employee of item.teamEmployees">
                <div class="avatar-container">
                  <p-avatar [image]="getImage(employee.imagePath)" size="large" shape="circle"></p-avatar>
                  <div class="avatar-name">{{ employee.name }}</div>
                </div>
              </ng-container>
            </p-avatarGroup>
            <p-button icon="pi pi-user-plus" styleClass="p-button-rounded p-button-info p-button-outlined"></p-button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <p-dialog header="Add Team" [(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false"
  [resizable]="true">
  <app-add-team (teamAdded)="onTeamAdded($event)"></app-add-team>
</p-dialog>
